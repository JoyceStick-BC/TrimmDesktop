<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="./css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    </head>
    <body>
        <div id="drag">

        </div>
        <form action="" method="post" id="login-form">
            <input type="text" name="username" id="username">
            <input type="text" name="password" id="password">
            <button type="submit" name="button"></button>
        </form>
    </body>
    <script type="text/javascript">

        var md5 = require('md5');
        let $ = require('jquery');

        $('#login-form').submit(function(event) {
            event.preventDefault();
            var form_data = new FormData();
            form_data.append('username', $('#username').val())
            form_data.append('password', $('#password').val());
            //ajax call to server with form_data
            var success = null;
            $.ajax({
                 url: 'http://localhost/trimm/public/api/auth',
                 dataType: 'text',
                 cache: false,
                 contentType: false,
                 processData: false,
                 data: form_data,
                 type: 'post',
                 async: false,
                 success: function(php_script_response){
                     success = JSON.parse(php_script_response)["key"];
                 },
                 error: function(xhr, status, error) {
                     success = false;
                 }
            });
            if (success) {
                postAuthCode(success);
            } else {
                console.log('failed');
            }
            event.preventDefault();
        });

        function postAuthCode(code) {
            var form_data = new FormData();
            var userFirstFour = $('#username').val().substring(0, 4);
            form_data.append('userFirstFour', md5(userFirstFour));
            form_data.append('code', code);
            $.ajax({
                 url: 'http://localhost/trimm/public/api/verify-code',
                 dataType: 'text',
                 cache: false,
                 contentType: false,
                 processData: false,
                 data: form_data,
                 type: 'post',
                 async: false,
                 success: function(php_script_response){
                     //success = JSON.parse(php_script_response)["key"];
                     console.log(php_script_response);
                 },
                 error: function(xhr, status, error) {
                     success = false;
                 }
            });
            if (success) {
                postAuthCode(success);
            } else {
                console.log('failed');
            }

        }
    </script>
</html>
